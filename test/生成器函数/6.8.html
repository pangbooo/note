<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
             function* NinjaGenerator(action){
                const imposter = yield ("Hattori " + action);
                yield("Yoshi" + ' (' + imposter + ') ' + action);
             }

             const a = NinjaGenerator('a'); //首次传入action
             const result = a.next();
             console.log('result', result)

             const result2 = a.next('b'); //传入‘b’ 作为 第一次yidle的返回值 -> imposter
             console.log('result2', result2)

        </script>
    </body>
</html>
